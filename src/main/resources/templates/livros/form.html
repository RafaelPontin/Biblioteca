<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here</title>
    </head>
    <body>
    <h1 layout:fragment="header">Autor</h1>    
    <div layout:fragment="content" class="container">    
        <form id="livroForm" th:action="@{/livros/(form)}" method="post" th:object="${livro}" action="#" >
            <input type="hidden" th:field="*{id}"/>
            Título:<input type="text" th:field="*{titulo}" />
            <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">Nome Error</span><br/>
            Total de Páginas: <input type="text" th:field="*{quantidade}" />
            <span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}">Quantidade de pagina Error</span><br/>
            isbn: <input type="text" th:field="*{isbn}"/>
            <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Quantidade de pagina Error</span><br/>
            
            <label for="staticAutor" class="col-sm-2 col-form-label">Autor</label>
            <div class="col-sm-10">
                <select th:field="*{autor}">
                    <option th:each="autor : ${autores}" th:value="${autor.id}"
                            th:text="${autor.nome}">Nome do autor</option>
                </select>
            </div>
            <input type="submit" value="gravar" />
        </form>
    </div>    
    </body>
</html>
