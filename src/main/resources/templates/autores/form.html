<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <meta charset="UTF-8" />
        <title>Formulario de autores</title>
    </head>
    <body>
        <h1 layout:fragment="header">Autores</h1>
        <div layout:fragment="content" class="container">    
            <form id="autoresForm" th:action="@{/autores/(form)}" method="post" th:object="${autor}" action="#" >
                <input type="hidden" th:field="*{id}"/>
                Nome:<input type="text" th:field="*{nome}" />
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</span><br/>
                <input type="submit" value="gravar" />
            </form>
        </div>    
    </body>
</html>
