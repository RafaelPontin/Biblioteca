<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here</title>
    </head>
    <body>
        <h1 layout:fragment="header">Emprestimo</h1>
        <div layout:fragment="content" class="container">
            <form id="emprestimoForm" th:action="@{/emprestimo/(form)}" method="post" th:object="${emprestimo}" action="#" >
                <input type="hidden" th:field="*{id}"/>
                <label class="col-sm-2 col-form-label">Autor</label>
                <div class="col-sm-10">
                    <select th:field="*{livro}">
                        <option th:each="livro : ${livros}" th:value="${livro.id}"
                                th:text="${livro.titulo}">Titulo</option>
                    </select>
                </div>
                
                <label class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-10">
                    <select th:field="*{usuario}">
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}"
                                th:text="${usuario.username}">username</option>
                    </select>
                </div>
                <br/>
                <input type="submit" value="gravar" />
            </form>
        </div>    
    </body>
</html>
