<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <meta charset="UTF-8" />
        <title>Lista de Usuarios</title>
    </head>
    <body>
        <h1 layout:fragment="header">Biblioteca</h1>
        <div layout:fragment="content" class="container">
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>TÃ­tulo</td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${usuarios.empty}">
                        <td colspan="2">Sem Usuarios</td>
                    </tr>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">Id</td>
                        <td>
                            <a href="#" th:href="@{'/usuarios/'+${usuario.id}}"
                               th:text="${usuario.username}"> Usuario </a>
                        </td>
                        <td>
                            <a href="#" th:href="@{'/usuarios/alterar/' + ${usuario.id}}">Alterar</a>
                        </td>
                        <td>
                            <a href="#" th:href="@{'/usuarios/excluir/'} + ${usuario.id}">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </body>
</html>
