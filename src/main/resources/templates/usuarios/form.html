<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here</title>
    </head>
    <body>
        <h1 layout:fragment="header">Biblioteca</h1>
        <div layout:fragment="content" class="container">
            <form id="livroForm" th:action="@{/usuarios/(form)}" method="post" th:object="${usuario}" action="#" >
                <input type="hidden" th:field="*{id}"/>
                User Name:<input type="text" th:field="*{username}" />
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Nome Error</span><br/>
                Password: <input type="password" th:field="*{password}" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Nome Error</span><br/>
                <input type="submit" value="gravar" />
            </form>
        </div>    
    </body>
</html>
